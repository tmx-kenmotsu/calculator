name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: ubuntu
      run: docker version
  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: windows
      run: docker version
  mac:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: mac
      run: docker version
