name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ github.ref }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 'temurin'
      - name: Build with Maven
        run: mvn package -DskipTests=true
      - name: Create Release
        run: |
          gh release create ${{ env.VERSION }} target/*.jar --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
